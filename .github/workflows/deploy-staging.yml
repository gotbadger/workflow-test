name: Staging Deploy

on:
  push:
    branches:
      - main
      - staging

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    name: Deployment
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: 'https://my.staging.bearer.sh'
    steps:
    - name: Simulate Delay
      run: sleep 180
    - name: Send greeting
      run: echo "Simulated Deploy"